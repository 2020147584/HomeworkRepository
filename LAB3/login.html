<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Log in</title>
        <link rel = "stylesheet" type="text/css" href="main.css" />
    </head>

    <body>
        <header>
            <div class="Welcome">
                <h1>Welcome to Internet-Programming Shop</h1>

                <nav id = "topMenu">
                    <ul>
                        <li><a class = "now_page" href="login.html">로그인</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <form class="content" method="GET" action="https://www.example.com" autocomplete="on">
            <legend>회원정보 (필수)</legend>
            <p>
                <label>ID: <input name = "userID" type="text" placeholder="아이디를 입력하세요" required autofocus/></label>
            </p>
            <p>
                <label>PW: <input name = "userPW" type="text" placeholder="비밀번호를 입력하세요" required autocomplete="off"/></label>
            </p>
            <p>
                <label>Comfirm PW: <input name = "rePW" type="text" placeholder="비밀번호 확인" required autocomplete="off"/></label>
            </p>
            <p>
                <input class = "submit" type="submit" value="로그인" />
                <input class = "cancel" type="button" value="회원가입" onclick="location.href='signup.html'">
            </p>
        </form>
    </body>
</html>
