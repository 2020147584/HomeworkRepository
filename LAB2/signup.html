<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sign Up</title>
        <link rel = "stylesheet" type="text/css" href="main.css" />
    </head>

    <body>
        <header>
            <div class="header">
                <h1>Welcome to Internet-Programming Shop</h1>

                <nav id="topMenu">
                    <ul>
                        <li><a class = "new_page" href = "login.html">로그인</a></li>
                        <li><a class = "now_page" href ="signup.html">회원가입</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <form class = "content" method="GET" action="https://www.example.com" autocomplete="on">
            <legend>개인정보 (필수)</legend>
            <p>
                <label>이름: <input name = "name" type = "text" placeholder="이름을 입력하세요" required autofocus/> </label>
            </p>
            <p>
                <label>생일: <input name = "birth" type = "date" /> </label>
            </p>
            <p>
                <label>학번: <input name = "studentID" type = "text" placeholder="학번을 입력하세요" required/> </label>
            </p>
            <p>
                <label>전화번호: <input name = "phone" type = "tel" placeholder="(###)###-####"
                    pattern="\(\d{3}\)+\d{3}-\d{4}" required /> </label> (###)###-####
            </p>
            <p>
                <label>ID: <input name = "userID" type = "text" placeholder="아이디를 입력하세요" required /> </label>
            </p>
            <p>
                <label>PW: <input name = "userPW" type = "text" placeholder="비밀번호를 입력하세요" required/></label>
            </p>
            <p>
                <label>Confirm PW: <input name = "rePW" type="text" placeholder="비밀번호 확인" required/></label>
            </p>
            <p>
                <input class = "submit" type="submit" value="Sign Up" />
                <input class = "cancel" type="reset" value="Cancel" />
            </p>
        </form>
    </body>
</html>
